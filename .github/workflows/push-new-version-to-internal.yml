name: Push new version to Open Testing
on:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Download AAB from GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p build_output
          gh release download 3.0.0 \
            --pattern "com.photonisspectra.arphospe_3.aab" \
            --dir build_output
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          
      - name: Install Fastlane
        run: gem install fastlane
      
      
